<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/index.css">
</head>

<body translate="no" style="background-color: rgb(44, 62, 80); color: rgb(44, 62, 80);">
    <div id="wrapper">
        <div id="quote-box">
            <div class="quote-text" style="opacity: 1;">
                <i class="fa fa-quote-left"> </i><span id="text">The person who says it cannot be done should not interrupt the person who is doing it.</span>
            </div>
            <div class="quote-author" style="opacity: 1;">
                - <span id="author">Chinese Proverb</span>
            </div>
            <div class="buttons">
                <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank" href="https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text=%22The%20person%20who%20says%20it%20cannot%20be%20done%20should%20not%20interrupt%20the%20person%20who%20is%20doing%20it.%22%20Chinese%20Proverb"
                    style="background-color: rgb(44, 62, 80);">
                    <i class="fa fa-twitter"></i>
                </a>
                <a class="button" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank" href="https://www.tumblr.com/widgets/share/tool?posttype=quote&amp;tags=quotes,freecodecamp&amp;caption=Chinese%20Proverb&amp;content=The%20person%20who%20says%20it%20cannot%20be%20done%20should%20not%20interrupt%20the%20person%20who%20is%20doing%20it.&amp;canonicalUrl=https%3A%2F%2Fwww.tumblr.com%2Fbuttons&amp;shareSource=tumblr_share_button"
                    style="background-color: rgb(44, 62, 80);">
                    <i class="fa fa-tumblr"></i>
                </a>
                <button class="button" id="new-quote" style="background-color: rgb(44, 62, 80);">New quote</button>
            </div>
        </div>
        <div class="footer"> by <a href="#">sarvagya</a></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
    <div id="fcc_test_suite_wrapper" style="position: relative !important; z-index: 99999 !important;"></div>
    <script src="../js/index.js"></script>
</body>

</html>
